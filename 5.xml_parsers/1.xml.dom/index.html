<html>
<body>
	<p id="demo"></p>
	<script>
	var text, parser, xmlDoc;
	text = "<bookstore><book>"+
	            "<title>Everyday Nepal</title>"+
	            "<author>Yubaraj Rai</author>"+
	            "<year>2005</year>"+
	            "</book></bookstore>";
	
	parser = new DOMParser();
	xmlDoc = parser.parseFromString(text, "text/xml");
	document.getElementById("demo").innerHTML = 
				xmlDoc.getElementsByTagName("title")[0].
				childNodes[0].nodeValue;

				let xmlParsedLoop = xmlDoc.getElementsByTagName('bookstore')[0]
				.childNodes[0].childNodes;

				xmlParsedLoop.forEach(item => {
					console.log(item.childNodes[0].nodeValue);
				});	
	</script>
</body>
</html>
